<!DOCTYPE html>
<html lang="en">
<head>
    <!--La etiqueta meta es para responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beca</title>
    <link rel="stylesheet" href="../estilos.css">
</head>
<body>
    <header>
        <nav>
            <img src="../img/logo.png" class="logo_header" alt="Logotipo del Centro Universitario Trilingüe">
            <span class="display"> <a style="text-decoration:none" href="../index.html">Inicio</a></span>
            <span class="display"> <a style="text-decoration:none" href="oferta.html">Oferta educativa</a></span>
            <span class="display"> <a style="text-decoration:none" href="plantel.html">Plantel</a></span>
            <span class="display"> <a style="text-decoration:none" href="beca.html">Beca</a></span>
            <span class="display"> <a style="text-decoration:none" href="contacto.html">Contacto</a></span>
        </nav>
    </header>

    <main>
        <!--    Formulario  -->
        <form action="" class="formBeca">
            <label for="nombre">Email: </label><br>
             <input type="email" name="nombre" size="45"><br>
             <label>Porcentaje de beca que deseas recibir </label><br>
             <input type="radio" name="beca" value="35%"> 35%<br>
             <input type="radio" name="beca" value="50%"> 50%<br>
             <input type="radio" name="beca" value="80%"> 80%<br><br>
             <label>Nivel de estudios que deseas cursar</label><br>
             <input type="checkbox" name="beca" value="35%"> Bachillerato<br>
             <input type="checkbox" name="beca" value="50%"> Licenciatura<br>
             <input type="checkbox" name="beca" value="80%"> Maestría<br>
             <input type="checkbox" name="beca" value="35%"> Curso de idiomas<br><br>
             <label for="comentarios">Comentarios o preguntas</label><br>
             <textarea name="comentarios" cols="50" rows="12" class="textAreaBeca"></textarea><br>
             <input class="botonBeca" type="submit" value="Enviar"/>
        </form>
    </main>
    <footer>
        <h3 class="letras_footer">Contamos con validez Oficial</h3>
        <img src="../img/rvoe-sep.png" class="imagen_footer" alt="Logotipo de la SEP">
    </footer>
</body>
